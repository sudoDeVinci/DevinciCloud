{% extends "base.html" %}
{% block title %}Login{% endblock %} 

{% block import %}
<link rel="stylesheet" href="../static/button.css">
<link rel="stylesheet" href="../static/option.css">
{% endblock %} 

{% block left_content %} <div></div> {% endblock %}
{% block right_content %} <div></div> {% endblock %}

{% block main_content %}
  <form method="POST">
    <h3>Log in or <a class = "option" href="/sign-up" target="">Sign Up</a></h3></h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
